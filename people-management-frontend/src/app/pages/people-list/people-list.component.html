<div class="container-sm mt-4">

  <div class="d-flex justify-content-between mb-3">
    <h2>People</h2>
    <button class="btn btn-primary" (click)="addPerson()">Add Person</button>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th style="width: 160px;">Actions</th>
      </tr>
    </thead>

    <tbody>
      @for (p of people; track $index) {
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.dateOfBirth | date }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editPerson(p.personId!)">Edit</button>
          <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
            (click)="confirmDelete(p)">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to delete <strong>{{ selectedPerson?.name }}</strong>?
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" data-bs-dismiss="modal" (click)="deletePerson()">Delete</button>
      </div>

    </div>
  </div>
</div>
