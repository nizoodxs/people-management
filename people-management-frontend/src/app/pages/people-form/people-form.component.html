<div class="container mt-4">

  <h2>{{ isEdit ? 'Edit Person' : 'Add Person' }}</h2>

  <form class="mt-3">

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Name</label>
        <input class="form-control" [(ngModel)]="person.name" name="name">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" [(ngModel)]="person.dateOfBirth" name="dob">
    </div>
    <button class="btn btn-success" type="button" (click)="save()">Save</button>
    <button class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>

  </form>

  
    <br />
    <br />
  <!-- Show address only in edit mode -->
   @if(isEdit){
    <h4>Addresses</h4>

    <!-- Existing addresses -->
    <table class="table table-bordered mt-3">
      <thead class="table-light">
        <tr>
          <th>Line 1</th>
          <th>Line 2</th>
          <th>City</th>
          <th>Postal Code</th>
          <th>Country</th>
          <th style="width: 100px;">Action</th>
        </tr>
      </thead>
      <tbody>
        @for(addr of person.addresses; track $index) {
        <tr>
          <td>{{addr.addressLine1}}</td>
          <td>{{addr.addressLine2}}</td>
          <td>{{addr.town}}</td>
          <td>{{addr.postCode}}</td>
          <td>{{addr.country}}</td>
          <td>
            <button class="btn btn-sm btn-danger"
                    (click)="deleteAddress(addr.addressId!)">
              Delete
            </button>
          </td>
        </tr>
    }
      </tbody>
    </table>

    <hr />
    <br />
    <br />

    <!-- Add new address -->
    <h5>Add New Address</h5>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Address Line 1</label>
        <input class="form-control" [(ngModel)]="newAddress.addressLine1" name="addr1">
      </div>
      <div class="col">
        <label class="form-label">Address Line 2</label>
        <input class="form-control" [(ngModel)]="newAddress.addressLine2" name="addr2">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">City</label>
        <input class="form-control" [(ngModel)]="newAddress.town" name="addrCity">
      </div>
      <div class="col">
        <label class="form-label">Postal Code</label>
        <input class="form-control" [(ngModel)]="newAddress.postCode" name="postal">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Country</label>
      <input class="form-control" [(ngModel)]="newAddress.country" name="country">
    </div>

    <button class="btn btn-primary" (click)="addAddress()">Add Address</button>

   }
</div>
